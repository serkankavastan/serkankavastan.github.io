<!doctype html>
<html lang="tr">
  <head>

    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.title }}" />
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="post-date" content="{{ page.date | date:"%Y-%m-%d" }}" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="/assets/bundle.min.css?v20180514" async />
  <link rel="alternate" href="/atom.xml" type="application/atom+xml" title="ATOM Feed" />
  <link rel="alternate" href="/rss.xml" type="application/rss+xml" title="RSS Feed" />
  <meta property="og:image" content="/assets/logo-192.png" />
  <meta property="og:image:height" content="192" />
  <meta property="og:image:width" content="192" />
  <meta property="og:title" content="{{ site.author.name }}" />
  <meta property="og:description" content="{{ site.author.name }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
  </head>
  <body>
    {% include navigation.html %}
    {{ content }}
    <br/>
    Page:{{page.url}}
  </body>
</html>
