
<div class="py-5 border-top">
  <div class="container">

    <p class="h5 mb-3">Tüm hakları saklıdır © 2018 {{ site.title | escape }}</p>

{%- if 1=0 -%}
    <div class="row">
      <div class="col-sm">
        <ul class="list-unstyled">
          <li>
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
            <li>
              <a href="mailto:{{ site.email }}">
                {{ site.email }}
              </a>
            </li>
          {%- endif -%}
        </ul>
      </div>

      <div class="col-sm text-right">
        <p>{{- site.description | escape -}}</p>

        <p>
          
        </p>
      </div>
    </div>
{%- endif -%}
    
  </div>
</div>
